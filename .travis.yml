language: node_js
cache:
  yarn: true
  directories:
    - node_modules
node_js:
  - '8'
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
stages:
  - name: test and lint
  - name: deploy
    if: branch = master AND type != pull_request
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn global add codecov
  - ls ./
  - ls ./test-sources/init-full-patch
after_success:
  - codecov
jobs:
  include:
    - stage: test and lint
      script:
        - time yarn run check
        - yarn run release --dry-run
    - stage: test and lint
      script:
        - time yarn run test --coverage
    - stage: test and lint
      script:
        - time yarn integration --coverage
    - stage: test and lint
      script:
        - time yarn integration-long --coverage
    - stage: deploy
      script:
        - yarn build
      deploy:
        provider: script
        script:
          - yarn run release
        skip_cleanup: true
        on:
          branch:
            - master
